language: scala
jdk:
- oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - gcc-multilib
    - g++-multilib
    - libstdc++6:i386
    - libgcc1:i386
    - zlib1g:i386
    - libncurses5:i386
scala:
- 2.11.8
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "*.lock" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.sbt"
android:
  components:
  - tools
  - build-tools-25.0.2
  - extra-android-m2repository
  - extra-google-m2repository
install:
- "./travis-ci/setup.sh"
- export NDK_CCACHE=ccache
- export ARCH=`uname -m`
- export ANDROID_NDK_HOME=$HOME/.android/android-ndk-r12b
- export ANDROID_HOME=$HOME/.android/android-sdk-linux
- export PATH=${ANDROID_NDK_HOME}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}
- cp local.properties.travis local.properties
script:
- sbt native-build android:package-release
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/ItsLucas/shadowsocksr-android/target/android/output/shadowsocksr-release.apk"
  on:
    repo: ItsLucas/shadowsocksr-android
    branch: nokcp
